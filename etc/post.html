<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Ajouter un nouveau post</title>
  <link rel="stylesheet" href="style.css">
  <style>
    main {
      max-width: 900px;
      margin: auto;
      padding: 2rem 1rem;
    }

    form {
      background-color: #1a1a1a;
      padding: 2rem;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
    }

    label {
      display: block;
      margin-bottom: 0.5rem;
      color: #00ffd1;
      font-weight: bold;
    }

    input[type="text"],
    textarea,
    input[type="url"],
    select {
      width: 100%;
      padding: 0.7rem;
      margin-bottom: 1.5rem;
      border: 1px solid #444;
      border-radius: 5px;
      background-color: #222;
      color: #f0f0f0;
    }

    textarea {
      height: 200px;
      resize: vertical;
    }

    input[type="file"] {
      margin-bottom: 1.5rem;
    }

    button {
      padding: 0.75rem 1.5rem;
      background-color: #00ffd1;
      color: #000;
      border: none;
      border-radius: 5px;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background-color: #00c4a4;
    }
  </style>
</head>
<body>

  <!-- Navigation -->
  <nav>
    <div class="nav-left">
      <a href="index.html">IAMTHEROOT</a>
    </div>
    <div class="nav-right">
      <a href="portfolio.html">Portfolio</a>
      <a href="categories.html">Catégories</a>
    </div>
  </nav>

  <!-- Contenu principal -->
  <main>
    <h1>Rédiger un nouveau post</h1>
    <form>
      <label for="titre">Titre du post</label>
      <input type="text" id="titre" name="titre" placeholder="Ex : FCSC 2023 - Ransomémoire" required>

      <label for="type">Type</label>
      <select id="type" name="type" required>
        <option value="writeup">Write-up</option>
        <option value="projet">Projet</option>
      </select>

      <label for="ctf-link">Lien du CTF (si applicable)</label>
      <input type="url" id="ctf-link" name="ctf-link" placeholder="https://ctf.example.com/challenge">

      <label for="description">Explications détaillées</label>
      <textarea id="description" name="description" placeholder="Décris ici les étapes, les outils utilisés, les découvertes…"></textarea>

      <label for="images">Captures d'écran</label>
      <input type="file" id="images" name="images" accept="image/*" multiple>

      <button type="submit">Publier</button>
    </form>
  </main>

</body>
</html>
